<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilização do botão */
        #myButton {
            background-color: #ccc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efeito ao passar o cursor */
        #myButton:hover {
            background-color: #999;
        }

        /* Centralizar o botão */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Botão -->
    <button id="myButton" onclick="sayHello()">Clique aqui</button>

    <!-- Script para exibir a mensagem "Olá" ao clicar -->
    <script>
        function sayHello() {
            alert("Olá");
        }
    </script>
</body>
</html>
